<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAC</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #ff00a6, #7700ff);
  color: white;
}

header {
  padding: 30px;
  background: rgba(0,0,0,0.35);
  text-align: center;
  backdrop-filter: blur(6px);
}

nav {
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
}

nav ul {
  list-style: none;
  padding: 10px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
}

nav ul li a {
  color: white;
  padding: 10px 14px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  transition: 0.2s;
}

nav ul li a:hover {
  background: rgba(255,255,255,0.20);
}

.form-box {
  max-width: 600px;
  margin: 40px auto;
  background: rgba(255,255,255,0.15);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 6px 18px #00000040;
  backdrop-filter: blur(6px);
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-top: 7px;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  margin-top: 20px;
  padding: 14px;
  width: 100%;
  background: #00ffe7;
  border: none;
  border-radius: 10px;
  font-size: 17px;
  color: #222;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<header>
  SAC ‚Äì Atendimento ao Cliente
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="quemsomos.html">Quem Somos</a></li>
    <li><a href="produtos.html">Produtos</a></li>
    <li><a href="sac.html">SAC</a></li>
    <li><a href="catalogo.html">Cat√°logo</a></li>
    <li><a href="admin.html">Administra√ß√£o</a></li>
  </ul>
</nav>

<div class="form-box">
  <form id="sacForm">

    <label>Tipo:</label>
    <select id="tipo">
      <option>Elogio</option>
      <option>Reclama√ß√£o</option>
      <option>Sugest√£o</option>
      <option>Suporte</option>
    </select>

    <label>Nome:</label>
    <input id="nome" type="text" placeholder="Seu nome">

    <label>Mensagem:</label>
    <textarea id="descricao" rows="4" placeholder="Digite sua mensagem..."></textarea>

    <button type="submit">Enviar</button>

  </form>
</div>

<!-- üî• FIREBASE INTEGRADO -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1jqtL0w3-g8lMMdzqG6EZXYjYaadjOpE",
    authDomain: "loja-final-c7af0.firebaseapp.com",
    databaseURL: "https://loja-final-c7af0-default-rtdb.firebaseio.com",
    projectId: "loja-final-c7af0",
    storageBucket: "loja-final-c7af0.firebasestorage.app",
    messagingSenderId: "895657253198",
    appId: "1:895657253198:web:c0ec7d4c31482f1c26e61f",
    measurementId: "G-BHB81J2JD4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("sacForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const dados = {
      tipo: document.getElementById("tipo").value,
      nome: document.getElementById("nome").value,
      descricao: document.getElementById("descricao").value,
      data: new Date().toLocaleString()
    };

    const msgRef = ref(db, "sacMensagens");
    const nova = push(msgRef);

    set(nova, dados).then(() => {
      alert("Mensagem enviada com sucesso!");
      document.getElementById("sacForm").reset();
    });
  });
</script>

</body>
</html>
